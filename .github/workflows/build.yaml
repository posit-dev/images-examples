on:
  pull_request:

name: Build
jobs:

  collect-images:
    name: Collect image definitions
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Collect directories with container files
        id: set-matrix
        shell: bash
        run: |
          set -euo pipefail

          # Find directories under extending that contain Dockerfile or Containerfile
          entries=$(find extending -type f -name "Containerfile*" -o -name "Dockerfile*" | while read f; do
              dir=$(dirname "$f")
              containerfile=$(basename "$f")
              echo "$dir,$containerfile"
          done | jq -R -s -c 'split("\n")[:-1] | map(split(",")) | map({directory: .[0], file: .[1]})')

          # Create the matrix JSON in one step to avoid shell quoting issues
          matrix=$(echo $entries | jq -c '{include: .}')
          echo "matrix=$matrix" >> $GITHUB_OUTPUT

  docker:
    name: Build with Docker
    needs:
      - collect-images
    permissions:
      contents: read
      packages: read
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{fromJson(needs.collect-images.outputs.matrix)}}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3


      - name: GitHub App Token
        uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
          owner: posit-dev
          repositories: |
            images-examples
            images-connect
            images-package-manager
            images-workbench
            images-shared

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ steps.app-token.outputs.token }}

      - name: Build
        uses: docker/build-push-action@v6
        with:
          push: false
          context: ${{ matrix.directory }}
          file: ${{ matrix.directory }}/${{ matrix.file }}
