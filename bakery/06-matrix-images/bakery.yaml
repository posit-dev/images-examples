repository:
  url: "github.com/posit-dev/images-shared"
  vendor: "Posit Software, PBC"
  maintainer: "Posit Docker Team <docker@posit.co>"
  authors:
    - name: Ian H. Pittwood
      email: ian.pittwood@posit.co

registries:
  - host: "ghcr.io"
    namespace: "posit-dev"

images:
  - name: "test-matrix"
    matrix:
      dependencyConstraints:
        - dependency: R
          constraint:
            count: 2
            latest: true
        - dependency: python
          constraint:
            count: 2
            latest: true
        - dependency: quarto
          constraint:
            latest: true
      os:
        - name: "Ubuntu 24.04"
          primary: true
